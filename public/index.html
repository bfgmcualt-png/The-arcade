<!DOCTYPE html>
<html>
<head>
  <title>The Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 80px;
      padding: 20px 0;
      border-bottom: 2px solid white;
      font-size: 24px;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding-bottom: 5px;
    }

    .navbar a:hover {
      border-bottom: 2px solid white;
    }

    /* MAIN CONTAINER */
    .main {
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid white;
      margin: 20px;
    }

    .title {
      font-size: 80px;
      font-weight: 300;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        gap: 30px;
        font-size: 18px;
      }

      .title {
        font-size: 40px;
      }
    }
  </style>
</head>

<body>

<div class="navbar">
  <a href="/">Home</a>
  <a href="/games.html">Games</a>
  <a href="#">Proxy</a>
</div>

  <div class="main">
    <div class="title">The Arcade</div>
  </div>

</body>
</html>
