<!DOCTYPE html>
<html>
<head>
  <title>The Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: white;
      text-align: center;
    }

    .logo {
      font-size: 60px;
      margin-top: 60px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffcc;
    }

    .subtitle {
      font-size: 20px;
      color: #aaa;
      margin-bottom: 40px;
    }

    .play-button {
      padding: 15px 40px;
      font-size: 20px;
      background: #00ffcc;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-button:hover {
      background: #00ccaa;
      transform: scale(1.1);
    }

    .games {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .game-card {
      background: #111;
      padding: 20px;
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,200,0.3);
      transition: 0.3s;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(0,255,200,0.8);
    }

    .game-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00ffcc;
    }

    footer {
      margin-top: 100px;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="logo">THE ARCADE</div>
  <div class="subtitle">Jump In. Compete. Dominate.</div>

  <button class="play-button">PLAY NOW</button>

  <div class="games">
    <div class="game-card">
      <div class="game-title">üê∏ Froggies</div>
      <div>Multiplayer hopping chaos</div>
    </div>

    <div class="game-card">
      <div class="game-title">‚öî Battle Arena</div>
      <div>Fight other players live</div>
    </div>

    <div class="game-card">
      <div class="game-title">üèÅ Speed Run</div>
      <div>Race to the finish</div>
    </div>
  </div>

  <footer>
    ¬© 2026 The Arcade
  </footer>

</body>
</html>
