<!DOCTYPE html>
<html>
<head>
  <title>Games - The Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 80px;
      padding: 20px 0;
      border-bottom: 2px solid white;
      font-size: 24px;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding-bottom: 5px;
    }

    .navbar a:hover {
      border-bottom: 2px solid white;
    }

    .active {
      border-bottom: 2px solid white;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .game-card {
      border: 2px solid white;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 10px;
    }

    h2 {
      margin-bottom: 10px;
    }

  </style>
</head>

<body>

  <div class="navbar">
    <a href="/">Home</a>
    <a href="/games.html" class="active">Games</a>
    <a href="#">Proxy</a>
  </div>

  <div class="container">
    <h1>Games</h1>

    <div class="game-grid">

      <!-- Game 1 -->
      <div class="game-card">
        <h2>Tetris</h2>
        <iframe src="https://tetris.com/play-tetris"></iframe>
      </div>

      <!-- Game 2 -->
      <div class="game-card">
        <h2>2048</h2>
        <iframe src="https://play2048.co/"></iframe>
      </div>

      <!-- Game 3 -->
      <div class="game-card">
        <h2>Hextris</h2>
        <iframe src="https://hextris.io/"></iframe>
      </div>

    </div>

  </div>

</body>
</html>
