<!DOCTYPE html>
<html>
<head>
  <title>Games - The Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 80px;
      padding: 20px 0;
      border-bottom: 2px solid white;
      font-size: 24px;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding-bottom: 5px;
    }

    .navbar a:hover {
      border-bottom: 2px solid white;
    }

    .active {
      border-bottom: 2px solid white;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .game-card {
      border: 2px solid white;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
      background: #111;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .game-title {
      padding: 15px;
      font-size: 18px;
      border-top: 2px solid white;
    }

  </style>
</head>

<body>

  <div class="navbar">
    <a href="/">Home</a>
    <a href="/games.html" class="active">Games</a>
    <a href="#">Proxy</a>
  </div>

  <div class="container">
    <h1>Games</h1>

    <div class="game-grid">

      <!-- Tetris -->
      <a href="https://tetris.com/play-tetris" target="_blank" class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Tetris-VeryFirstVersion.png">
        <div class="game-title">Tetris</div>
      </a>

      <!-- 2048 -->
      <a href="https://play2048.co/" target="_blank" class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/2048_logo.svg">
        <div class="game-title">2048</div>
      </a>

      <!-- Hextris -->
      <a href="https://hextris.io/" target="_blank" class="game-card">
        <img src="https://hextris.io/images/hextris-logo.png">
        <div class="game-title">Hextris</div>
      </a>

    </div>
  </div>

</body>
</html>
